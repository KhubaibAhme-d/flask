<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        /* CSS for styling the header */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        /* CSS for styling the links */
        nav {
            text-align: center;
            margin-top: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            padding: 8px 16px;
            margin: 0 10px;
            border-radius: 5px;
            background-color: #4CAF50;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Explore and Enjoy!</p>
    </header>
    <nav>
        <a href="">Home</a>
        <a href="/date">Date And time</a>
        <a href="/count">Page Count</a>
        <a href="/add_card">Add a user</a>
        <a href="/showData">Show the users</a>
        <a href="/signup">Sign up </a>
        <a href="/test">login</a>
        <a href="/logout">log out</a>
        
    </nav>
</body>
</html>
